spring:
  application:
    name: GATEWAY-SERVICE
  cloud:
    gateway:
      routes:
        - id: contact-service
          uri: lb://CONTACT-SERVICE
          predicates:
            - Path= /contact/**

        - id: feedback-service
          uri: lb://FEEDBACK-SERVICE
          predicates:
            - Path= /feedback/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

server:
  port: 8383